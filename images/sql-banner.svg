<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2B5D8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33A1DE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  
  <!-- Database Icon -->
  <ellipse cx="150" cy="80" rx="60" ry="25" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <rect x="90" y="80" width="120" height="50" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <ellipse cx="150" cy="130" rx="60" ry="25" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- SQL Query Snippets -->
  <rect x="280" y="40" width="200" height="30" rx="4" fill="#e8e8e8" stroke="#333"/>
  <text x="290" y="60" font-family="monospace" font-size="14" fill="#333">SELECT * FROM table</text>
  
  <rect x="320" y="90" width="230" height="30" rx="4" fill="#e8e8e8" stroke="#333"/>
  <text x="330" y="110" font-family="monospace" font-size="14" fill="#333">WHERE column='value'</text>
  
  <rect x="360" y="140" width="180" height="30" rx="4" fill="#e8e8e8" stroke="#333"/>
  <text x="370" y="160" font-family="monospace" font-size="14" fill="#333">GROUP BY field</text>
  
  <!-- Table Grid -->
  <rect x="580" y="40" width="160" height="120" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <line x1="580" y1="70" x2="740" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="580" y1="100" x2="740" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="580" y1="130" x2="740" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="640" y1="40" x2="640" y2="160" stroke="#333" stroke-width="2"/>
  <line x1="690" y1="40" x2="690" y2="160" stroke="#333" stroke-width="2"/>
  
  <!-- Floating Symbols -->
  <text x="250" y="50" font-family="monospace" font-size="26" fill="#f0f0f0">{ }</text>
  <text x="560" y="85" font-family="monospace" font-size="26" fill="#f0f0f0">( )</text>
  <text x="270" y="165" font-family="monospace" font-size="26" fill="#f0f0f0">;</text>
  <text x="220" y="120" font-family="monospace" font-size="26" fill="#f0f0f0">=</text>
  <text x="530" y="140" font-family="monospace" font-size="26" fill="#f0f0f0">JOIN</text>
</svg>